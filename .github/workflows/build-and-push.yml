name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [ "master" ] 
    branches: [ "master" ] 

env:
  DOCKER_IMAGE_NAME: m3u-epg-checker 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set up Docker Buildx 
      uses: docker/setup-buildx-action@v3

    - name: Build and push Multi-Arch Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64/v8 
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} # Removed comment from this line
        
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify pushed image (optional)
      run: |
        echo "Image ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest and ${{ github.sha }} tags pushed successfully!"
        # To verify multi-arch images, you'd typically use `docker buildx imagetools inspect`
        # For simplicity, just confirming the push message here.